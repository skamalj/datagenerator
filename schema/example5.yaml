store:
  type: Ref
  name: store
  count: 8
  schema:
    - name: store_id
      namespace: datatype
      unique: true
      function: number
      args:
        - min: 1
          max: 10
    - name: city
      namespace: address
      function: city
product:
  type: Ref
  name: product
  count: 50
  schema:
    - name: product_name
      namespace: commerce
      unique: true
      function: productName
    - name: price
      namespace: datatype
      function: float
      args:
        - min: 100
          max: 500
          precision: 0.01
Master:
  type: Master
  schema:
    - name: id
      namespace: datatype
      function: uuid
    - name: store
      namespace: ref
      function: store
    - name: product
      namespace: ref
      function: product
    - name: quantity
      namespace: datatype
      function: number
      args:
        - min: 20
          max: 50
