records:
  - type: Source
    count: 150
    failure_simulation:
      probability: 10
      min_source_recs: 25
    schema:
      - name: device_id
        namespace: datatype
        unique: true
        function: number
        args: [{"min":1000,"max":9999}]
      - name: factory_id
        namespace: datatype
        function: number
        args: [{"min":1,"max":5}]
      - name: section
        namespace: custom
        function: randomElement
        args: [["A","B","C","D","E","F"]]
      - name: sensor_type
        namespace: custom
        function: randomElement
        args: [["Temp","Vibration","Pressure","Proximity","Smoke","Level"]]
  - type: Master
    schema:
      - name: value
        namespace: datatype
        function: number
        args: [{"min":20,"max":50}]
